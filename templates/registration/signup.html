{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="w-50 mx-auto">
        <h2 class="mb-4 text-center">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block btn-success">Sign Up</button>
        </form>
    </div>
{% endblock content %}
